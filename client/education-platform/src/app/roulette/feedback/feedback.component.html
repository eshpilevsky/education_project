<h1>Feedback</h1>

<p>
  Как прошла твоя встреча Пожалуйста, найдите секунду, чтобы сообщить нам, все ли в порядке.
</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row form-group">
    <div class="col-md justify-content-center">
      <ngb-rating
        [formControl]="f.rating"
        [max]="5"
        class="form-rating"
      ></ngb-rating>
      <div class="invalid-feedback">
        <div *ngIf="f.rating.errors">
          Please give us a rating.
        </div>
      </div>
    </div>
  </div>

  <div class="row form-group">
    <textarea
      class="form-control"
      placeholder="What did you think of the meeting?"
      name="feedback-message"
      rows="3"
      formControlName="message"
    ></textarea>
  </div>

  <div class="row form-group justify-content-left">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="submitSuccess || loading"
    >
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Submit
    </button>
    <roulette-report
      *ngIf="requestType == 'teacher'"
      [meeting]="meeting"
    ></roulette-report>
  </div>
</form>

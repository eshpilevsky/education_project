<div id="report-component">
  <button type="button" class="btn btn-danger" (click)="open()">
    Отчет студентов
  </button>

  <!-- Floating modal -->
  <div *ngIf="isOpen">
    <div class="d-flex justify-content-center align-items-center overlay">
      <div class="row">
        <div class="col">
          <!-- Can click outside or press esc to close modal. See (closeModal) Directive for details -->
          <div class="float-modal container px-3 py-3" (closeModal)="close()">
            <div class="row col">
              <h3>Сообщить об этом студенте</h3>
            </div>
            <div class="row col">
              <p>
                Была ли проблема со студентом? Расскажите нам, что происходит, и мы немедленно позаботимся об этом.
              </p>
            </div>

            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="row col form-group">
                <textarea
                  name="report-input"
                  rows="2"
                  placeholder="Worin bestand das Problem?"
                  formControlName="message"
                  class="form-control"
                ></textarea>
                <div class="invalid-feedback">
                  <div *ngIf="f.message.errors?.required">
                    Вы должны предоставить обратную связь.
                  </div>
                </div>
              </div>

              <div class="row col form-group">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="submitSuccess || loading"
                >
                  <span
                    *ngIf="loading"
                    class="spinner-border spinner-border-sm mr-1"
                  ></span>
                  Разместить
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

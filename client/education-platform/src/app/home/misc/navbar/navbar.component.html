<nav class="navbar navbar-expand-sm fixed-top navbar-light bg-light">
  <ng-container [ngSwitch]="loggedIn">
    <ng-container *ngSwitchCase="true">
      <a class="navbar-brand" routerLink="/dashboard">
        <img src="assets/img/Logo_navbar.png" height="40px"/>
      </a>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item" ngbDropdown placement="auto" display="dynamic">
          <button
            class="btn btn-sm btn-outline-secondary d-flex justify-content-between align-items-center"
            style="border-radius: 17px"
            id="dropdownBasic1"
            ngbDropdownToggle>
            <ng-container [ngSwitch]="!!user.teacherdata">
              <ng-container *ngSwitchCase="true">
                <img [src]="user.teacherdata.profilePicture" style="height: 24px; border-radius: 12px;" alt="Profilbild">
              </ng-container>
              <ng-container *ngSwitchCase="false">
                <i class="material-icons">account_circle</i>
              </ng-container>
            </ng-container>
            <span class="ml-1" style="height: 24px;">{{ user.firstName }}</span>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem routerLink="/dashboard">Dashboard</button>
            <button ngbDropdownItem routerLink="/account">Profile</button>
            <div class="dropdown-divider"></div>
            <button class="text-danger" ngbDropdownItem (click)="logout()">Выйти</button>
          </div>
        </li>
      </ul>
    </ng-container>

    <ng-container *ngSwitchCase="false">
      <a class="navbar-brand" routerLink="">
        <img src="assets/img/Logo_navbar.png" height="40px"/>
      </a>

      <ul class="navbar-nav mr-auto d-none d-sm-flex" >
        <li class="nav-item"><a routerLinkActive="active" routerLink="/teachers" class="nav-link">Учителям</a></li>
        <li class="nav-item"><a routerLinkActive="active" routerLink="/students" class="nav-link">Ученикам</a></li>
        <li class="nav-item"><a routerLinkActive="active" routerLink="/parents" class="nav-link">Родителям</a></li>
        <li class="nav-item"><a routerLinkActive="active" routerLink="/about" class="nav-link">О нас</a></li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button
            class="btn btn-outline-primary"
            style="border-radius: 17px"
            routerLink="/account/login">
            <span class="px-2">Войти</span>
          </button>
        </li>
      </ul>
    </ng-container>
  </ng-container>
</nav>

<div class="image-upload-container text-center align-items-center">
  <div class="row justify-content-center">
    <img
      [src]="img_file"
      alt="user profile picture"
      class="img-fluid img-preview"
    />
  </div>
  <div class="row justify-content-center">
    <label class="btn btn-primary align-bottom">
      выбрать картинку
      <input
        #imageInput
        class="file-input"
        value="Загрузить изображение"
        type="file"
        accept="image/*"
        (change)="processImg($event)"
        required
      />
    </label>
  </div>
</div>
